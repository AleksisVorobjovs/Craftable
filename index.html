
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Wordle Clone!</title>

    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

  </head>
  <body>
    <header>
      <h1 class="title">CRAFTABLE</h1>
    </header>
    <div id="container" class="game-container">
      <div id="game" class="container">
        <h2 class="text" style="margin-left: 20%; margin-top: 1%;">Crafting</h2>

        <div id="crafting-board-container" class="row" >
          <div class="col-6 container">
            <div class="row">
              <div id="butt" class="recipe-book col-3">
                <img id="recipe-book-img" class="recipeBookImg" src="./images/RecipeBook.png" onclick="openModal()">
                <div id="rulesModal" class="modal">
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="rulesModalText">Here we explain the rules</p>
                  </div>
                </div>
              </div>
              <div class="col-9">
                <div id="crafting-board">

                </div>
              </div>
            </div>
          </div>

          <div class="col-5 container" style="padding: 0; margin-left: 0;">
            <div class="row">
                <div class="col-4" style="padding-left: 0;">
                  <img class="arrow" src="./images/CraftingArrow.png">
                  
                </div>
              <div class="col-4">
                <div class="squareResult">

                </div>
              </div>
              <div class="col-4" ></div>
            </div>
          </div>
        </div>

        <div class="row" style="justify-content:space-between;">
          <h2 class="text" style="margin-left: 2%;">Inventory</h2>
          <div class="buttons">
            <button id="submitButton" class="button">Craft</button>
            <button id="resetButton" class="button">Reset</button>
          </div>
        </div>

        <div id="inventory-board-container">
          <div id="inventory-board">
          </div>
        </div>
        <script src="js/dragging.js"></script>
      </div>

      <div id="guess-history-container" class="guess-history-container container">
        <div class="row" style="justify-content:space-between;">
          <div class="firstGuess col-3">
            <div class="guessRow row">
              <div class="guessSquare col4" style="background-color: green;">
              </div>
              <div class="guessSquare col4" style="background-color:yellow;">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
          </div>
          <div class="secondGuess col-3">
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
          </div>
          <div class="thirdGuess col-3">
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
            <div class="guessRow row">
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
              <div class="guessSquare col4">
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
